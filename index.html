<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header class="header">
      <div class="search-bar">
        <form class="form">
          <input
            type="text"
            placeholder="Buscar productos.."
            class="search-input"
          />
          <button class="search-btn">Buscar</button>
        </form>
      </div>
    </header>
    <div class="content">
      <h3 class="results">Resultados: <span class="results-count"></span></h3>
      <template id="results-template">
        <div class="results">
          <div class="result-item">
            <img src="" alt="" class="result-item-img" />
            <div class="result-item-content">
              <h4 class="result-item-title" style="cursor: pointer">Titulo</h4>
              <p class="result-item-condition">Nuevo</p>
              <p class="result-item-sell-count">
                Vendidos: <span class="result-item-sell-count-num"></span>
              </p>
            </div>
            <div class="result-item-price">$1111</div>
          </div>
        </div>
      </template>
    </div>
    <script src="index.js"></script>
  </body>
</html>
